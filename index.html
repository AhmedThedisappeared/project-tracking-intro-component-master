<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="main.css">
    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <div class="right-bg"></div>
    <main>
      <header>
        <div class="container">
          <nav>
            <div class="nav-brand">
              <img src="images/logo.svg" alt="">
            </div>
            <img src="images/icon-hamburger.svg" alt="hamburger" class="navbar-toggler show">
            <div class="navbar">
              <ul>
                <li><a href="#">Product</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Pricing</a></li>
                <li><span></span></li>
                <li><a href="#">Login</a></li>
              </ul>
            </div>
          </nav>
        </div>
      </header>
      <div class="content">
        <div class="img-box"></div>
        <div class="container">
          <section>
            <div class="title">
              <span>New</span>
              <span>Monograph Dashboard</span>
            </div>
            <article>
              <h1>Powerful insights into your team</h1>
              <p>Project planning and time tracking for agile teams</p>
            </article>
            <div class="demo">
              <button>Schedule a demo</button>
              <span>to see a preview</span>
            </div>
          </section>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
